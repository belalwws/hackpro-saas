# Render Configuration for Hackathon Platform
services:
  - type: web
    name: hackathon-platform
    env: node
    region: oregon
    plan: starter
    buildCommand: rm -rf package-lock.json node_modules && npm install --legacy-peer-deps --no-package-lock && node scripts/fix-database-url.js && npx prisma generate --schema ./schema.prisma && node scripts/safe-db-setup.js && npm run build
    installCommand: echo "Skipping install - handled in buildCommand"
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PROVIDER
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: hackathon-db
          property: connectionString
      - key: DATABASE_POOL_SIZE
        value: 10
      - key: DATABASE_POOL_TIMEOUT
        value: 20
      - key: JWT_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://hackathon-platform.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: APP_URL
        value: https://hackathon-platform.onrender.com

databases:
  - name: hackathon-db
    databaseName: hackathon_production
    user: hackathon_user
    region: oregon
    plan: standard
    # استخدام standard plan لضمان استمرارية البيانات
    # starter plan يحذف البيانات بعد 90 يوم
    # standard plan يحتفظ بالبيانات بشكل دائم
